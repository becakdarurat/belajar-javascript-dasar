<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        let fullName = "Sibolga" + " " + "Kota Ikan";
        let firstName = "Sibolga"
        let middleName;
        let lastName;

        document.writeln(fullName);
        document.writeln(firstName);

        fullName = "Sofyan Tanjung";
        firstName = "Sofyan";
        middleName = "Tanjung";
        lastName = "Tanjung";
    </script>
</body>
</html>
