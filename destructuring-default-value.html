<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>

        // destructuring dengan default value
        const names = ["Sofyan", "Tanjung"];
        const [firstName, middleName, lastName = "Sibolga"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);


        const person = {
            pertama : "Sofyan",
            kedua : "Tanjung"
        }

        let {pertama, tengah = "Sibolga", kedua} = person;
        console.info(pertama);
        console.info(tengah);
        console.info(kedua);

    </script>
</body>
</html>
