<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Scope</title>
</head>
<body>
    <script>
        // global scope
        let counter = 0;

        // globalscope function hiteMe
        function hitMe(){
            // local scope function hitMe
            counter++; // we can access
        }

        hitMe();
        hitMe();
        hitMe();
        hitMe();

        console.info(counter)
    </script>
</body>
</html>
