<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Function parameter</title>
</head>
<body>
    <script>
        // Kode : Destructuring di Function parameter
                // cara manual nya
        // function displayPerson(person)
        // {
        //     console.info(person.firstName);
        //     console.info(person.middleName);
        //     console.info(person.lastName);
        // } 

                // dengan destructuring object (1)
        function displayPerson({firstName, middleName, lastName})
        {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        const person = {
            firstName : "Eko",
            middleName : "Kurniawan",
            lastName : "Khannedy"
        };
        displayPerson(person);

        // Kode : Destructuring di function array (2)
        function sum([first, second]){
            return first + second;
        }
        
        console.info(sum([10, 10]));
        console.info(sum([20, 10]));
    </script>
</body>
</html>
