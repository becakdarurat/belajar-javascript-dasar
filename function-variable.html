<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function di Variable</title>
</head>
<body>
    <script>
        function sayHello(name){
            console.info(`Hello ${name}`)
        }

        const say = sayHello();
        // sayHello("Sibolga");
        // say("Sofyan Tanjung");

        // Function di parameter
        function giveMeName(callback){
            callback("Kota Sibolga");
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
