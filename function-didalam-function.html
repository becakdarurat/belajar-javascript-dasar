<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function di dalam Function</title>
</head>
<body>
    <script>
        // function didalam function hanya bisa di aksess didalam function
        function outer(){
            function inner(){
                console.info(`Inner`);
            }
            inner();
            inner();
        }

        outer();
        // inner(); // cannot can not access inner function
    </script>
</body>
</html>
