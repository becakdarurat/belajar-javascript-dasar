<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = 1;
        document.writeln("<p>" + result + "</P");
            
        result--;
        document.writeln("<p>" + result + "</P");

        result++;
        document.writeln("<p>" + result + "</P");

        result = -result;
        document.writeln("<p>" + result + "</P");
    </script>
</body>
</html>
