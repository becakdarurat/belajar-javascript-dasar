<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>

        const firstName = "Sofyan";

        if (firstName === undefined){
            alert("Undefined");
        } else if (firstName === null){
            alert("null");
        } else {
            alert(`Hello ${firstName}`);
        }

    </script>
</body>
</html>
