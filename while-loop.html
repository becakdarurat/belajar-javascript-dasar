<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan While</title>
</head>
<body>
    <script>
        // perbedaan antara while dengan for hanya pada init dan post statement nya
        let counter = 1;
        while(counter <= 20){
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;
        }

        // Kode : Do While Loop
// Perbedaan antara while dengan do while , do while di eksekusi lebih dulu, sedang kan while tidak 
        let Counter = 1;
        do {
            document.writeln(`<p>Perulangan Dengan While Loop ${Counter}</p>`);
            Counter++;
        }
        while (Counter <= 10);
    </script>
</body>
</html>
