<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in Object</title>
</head>
<body>
    <script>
        const person = {
            name : "Sofyan Tanjung",
            sayHello : function (name) {
                alert(`Hello ${name}`);
            },
            sayGood : (name) => console.info(name),
        }
        person.sayHello("Budi");
        person.sayGood("sofy");


        // Kode : Menambah Method ke Object
        const People = {
            name : "Sofyan Tanjung",
        };

        People.sayHello = function (name){
            alert(`Hello ${name}`);
        }
        People.sayHello("Joko");
    </script>
</body>
</html>
