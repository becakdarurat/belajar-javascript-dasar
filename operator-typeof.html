<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>

       let data = "number";

       if (typeof data === "number"){
            alert(`number`);
        } else if (typeof data === "string"){
            alert(`string`);    
        } else if (typeof data === "boolean"){
            alert(`boolean`);    
        } else if (typeof data === "object"){
            alert(`object`);    
        }

    </script>
</body>
</html>
